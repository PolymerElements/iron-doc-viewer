<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../marked-element/marked-element.html">
<link rel="import" href="../paper-styles/color.html">
<link rel="import" href="../paper-styles/shadow.html">
<link rel="import" href="../paper-styles/typography.html">
<link rel="import" href="../prism-element/prism-highlighter.html">
<link rel="import" href="../prism-element/prism-theme-default.html">

<link rel="import" href="iron-doc-behavior.html">
<link rel="import" href="iron-doc-function.html">
<link rel="import" href="iron-doc-property-2.html">
<link rel="import" href="iron-doc-viewer-2-styles.html">

<dom-module id="iron-doc-element">
  <template>
    <style include="iron-doc-viewer-2-styles prism-theme-default"></style>

    <prism-highlighter></prism-highlighter>

    <h1>Element [[_getElementName(descriptor)]]</h1>
    <p hidden$="[[!descriptor.summary]]">[[descriptor.summary]]</p>

    <div class="metadata code">
      class <span class="name">[[descriptor.classname]]</span>
      extends
      <a class="name deeplink"
          target$="[[_superclassTarget(descriptor.superclass)]]"
          href$="[[_superclassUrl(descriptor.superclass)]]">[[descriptor.superclass]]</a>
      <span hidden$="[[!descriptor.mixins]]">
        with &#8203;<template is="dom-repeat" items="[[descriptor.mixins]]" sort="_compareDescriptors">
          <a class="name deeplink mixin" href$="[[baseHref]]/mixins/[[item]]">[[item]]</a>
        </template>
      </span>
    </div>

    <div class="metadata">Path: <span class="code">[[descriptor.path]]</span></div>
    <div class="metadata" hidden$="[[!descriptor.behaviors]]">Behaviors:
      <template is="dom-repeat" items="[[descriptor.behaviors]]" sort="_compareDescriptors">
        <a class="name deeplink" href$="[[baseHref]]/behaviors/[[item]]">[[item]]</a>
      </template>
    </div>

    <section id="description" class="card" hidden$="[[!descriptor.description]]">
      <marked-element sanitize markdown="[[descriptor.description]]">
        <div slot="markdown-html" class="markdown-html"></div>
      </marked-element>
    </section>

    <nav id="api">
      <header>API Reference</header>
      <label class="checkbox"><input type="checkbox" checked="{{_showInherited::change}}">Show Inherited</label>
      <label class="checkbox"><input type="checkbox" checked="{{_showPrivate::change}}">Show Private</label>
    </nav>

    <section anchor-id$="[[_formatAnchor(prefix,'properties')]]" class="card" hidden$="[[_noneToShow(_showPrivate,_showInherited,descriptor,'properties')]]">
      <header><a href$="#[[_formatAnchor(prefix,'properties')]]" class="deeplink">Properties</a></header>
      <div hidden$="[[!descriptor.properties.length]]">
        <template is="dom-repeat" items="[[_filterMembers(descriptor.properties,_showPrivate,_showInherited)]]" sort="_compareDescriptors">
          <iron-doc-property-2 anchor-id$="[[_formatAnchor(prefix,'property',item.name)]]" descriptor="[[item]]"></iron-doc-property-2>
        </template>
      </div>
    </section>

    <section anchor-id$="[[_formatAnchor(prefix,'methods')]]" class="card"  hidden$="[[_noneToShow(_showPrivate,_showInherited,descriptor,'methods')]]">
      <header><a href$="#[[_formatAnchor(prefix,'methods')]]" class="deeplink">Methods</a></header>
      <template is="dom-repeat" items="[[_filterMembers(descriptor.methods,_showPrivate,_showInherited)]]" sort="_compareDescriptors">
        <iron-doc-function anchor-id$="[[_formatAnchor(prefix,'method',item.name)]]" descriptor="[[item]]"></iron-doc-function>
      </template>
    </section>

    <section anchor-id$="[[_formatAnchor(prefix,'events')]]" class="card" hidden$="[[_noneToShow(_showPrivate,_showInherited,descriptor,'events')]]">
      <header><a href$="#[[_formatAnchor(prefix,'events')]]" class="deeplink">Events</a></header>
      <template is="dom-repeat" items="[[_filterMembers(descriptor.events,_showPrivate,_showInherited)]]" sort="_compareDescriptors">
        <iron-doc-property-2 anchor-id$="[[_formatAnchor(prefix,'event',item.name)]]" descriptor="[[item]]"></iron-doc-property-2>
      </template>
    </section>

  </template>

  <script>
    (function() {
      /**
       * Renders documentation describing an element's API.
       *
       * `iron-doc-viewer` renders element and behavior descriptions as extracted by
       * [Polymer Analyzer](https://github.com/Polymer/polymer-analyzer). You can provide them
       * either via binding...
       *
       *     <iron-doc-element descriptor="[[elementDescriptor]]"></iron-doc-element>
       *
       * ...or by placing the element descriptor in JSON as the text content of an
       * `iron-doc-element`:
       *
       *     <iron-doc-element>
       *       {
       *         "is": "awesome-sauce",
       *         "properties": [
       *           {"name": "isAwesome", "type": "boolean", "desc": "Is it awesome?"},
       *         ]
       *       }
       *     </iron-doc-element>
       *
       * However, be aware that due to current limitations in Polymer, _changes_ to
       * the text content will not be respected, only the initial value will be loaded.
       * If you wish to update the documented element, please set it via the `descriptor`
       * property.
       *
       * @demo demo/index.html Basic Demo
      */
      Polymer({
        is: 'iron-doc-element',

        behaviors: [Polymer.IronDocBehavior],

        _superclassUrl: function(superclass) {
          if (superclass === 'HTMLElement') {
            return 'https://developer.mozilla.org/en-US/docs/Web/API/HTMLElement';
          }
          return  this.baseHref + '/mixins/' + superclass;
        },

        _superclassTarget: function(superclass) {
          if (superclass === 'HTMLElement') {
            return '_blank';
          }
          return '';
        },
      });
    })();
  </script>
</dom-module>
