<link rel="import" href="../polymer/polymer.html">

<link rel="import" href="iron-doc-viewer-styles.html">

<dom-module id="iron-doc-hide-bar">
  <template>
    <style include="iron-doc-viewer-styles">
      :host {
        padding: 15px;
      }

      a {
        background-color: #eee;
        display: block;
        padding: 15px;
        border-radius: 5px;
        text-align: center;
        text-decoration: none;
        color: var(--iron-doc-accent-color2);
      }

      a:hover {
        color: var(--iron-doc-accent-color1);
      }
    </style>

    <a href="" on-tap="_toggle">
      <span hidden$="[[visible]]">Show</span>
      <span hidden$="[[!visible]]">Hide</span>
      <slot></slot>
    </a>

  </template>

  <script>
    (function() {
      Polymer({
        is: 'iron-doc-hide-bar',

        properties: {
          visible: {
            type: Boolean,
            value: false,
            notify: true
          }
        },

        _toggle(ev) {
          ev.preventDefault();
          this.visible = !this.visible;
          Polymer.dom.flush();
          Polymer.RenderStatus.afterNextRender(this, function() {
            this.scrollIntoView({behavior: 'smooth'});
          });
        }
      });
    })();
  </script>
</dom-module>
