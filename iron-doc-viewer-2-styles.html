<link rel="import" href="../paper-styles/typography.html">

<dom-module id="iron-doc-viewer-2-styles">
  <template>
    <style>
      :host {
        @apply --paper-font-body1;

        color: #212121;
        display: block;
      }

      :host > header, :host h1 {
        @apply --paper-font-headline;

        margin-bottom: 18px;
      }

      [hidden] {
        display: none !important;
      }

      .member, iron-doc-summary, iron-doc-function, iron-doc-property-2 {
        @apply --paper-font-body1;

        box-sizing: border-box;
        display: block;
        padding: 24px;
        border-bottom: solid 1px var(--paper-grey-300);
      }

      .deeplink {
        color: currentcolor;
        text-decoration: none;
      }

      .deeplink:hover {
        color: var(--paper-pink-500);
      }

      .name {
        @apply --paper-font-code2;
      }

      code, .code {
        @apply --paper-font-code1;
        color: #0d47a1;
      }

      .metadata {
        margin: 8px 0;
      }

      h2 {
        @apply --paper-font-title;
        font-weight: 400;
      }

      #api {
        display: flex;
        align-items: center;
      }

      #api header {
        @apply --paper-font-title;

        flex: 1;
      }

      #api a {
        @apply --paper-font-button;

        color: var(--paper-grey-800);
        cursor: pointer;
        display: block;
        padding: 4px 16px;
      }

      /* Common Formatting */

      #description {
        padding: 4px 0;
      }

      #description marked-element {
        display: block;
      }

      #description .markdown-html pre {
        background-color: var(--paper-grey-200);
        border-radius: 3px;
        font-size: 15px;
        overflow-x: auto;
        padding: 12px 24px;
        word-wrap: break-word;
      }

      #description .markdown-html table {
        background-color: var(--paper-grey-200);
        border-collapse: collapse;
        margin: 12px 0;
        width: 100%;
      }

      #description .markdown-html tr {
        padding: 0 18px;
      }

      #description .markdown-html td,
      #description .markdown-html th {
        padding: 6px 12px;
      }

      #description .markdown-html td:first-child,
      #description .markdown-html th:first-child {
        padding-left: 24px;
      }

      #description .markdown-html td:last-child,
      #description .markdown-html th:last-child {
        padding-right: 24px;
      }

      #description .markdown-html td:first-child > code {
        color: black;
        font-weight: bold;
      }

      #description .markdown-html code {
        @apply --paper-font-code1;
        background: var(--paper-grey-200);
        padding: 3px;
        border-radius: 3px;
      }

      #description .markdown-html p {
        padding: 0;
      }

      #description .markdown-html a {
        background: none;
        @apply --paper-font-body1;
        color: var(--paper-indigo-a200);
        font-weight: 500;
        text-decoration: none;
      }

      #description .markdown-html h1 {
        @apply --paper-font-display1;
      }

      #description .markdown-html h2 {
        @apply --paper-font-headline;
      }

      #description .markdown-html h3 {
        @apply --paper-font-title;
      }

      #description .markdown-html h4 {
        @apply --paper-font-subhead;
      }

      .name.mixin:not(:first-of-type)::before {
        content: ', ';
        color: #212121;
      }

      /* Property Sections */

      .card {
        margin-bottom: 20px;
      }

      .card a {
        font-size: 20px;
        font-weight: 400;
        line-height: 28px;
        line-height: 48px;
      }

      .card > header {
        @apply --iron-doc-viewer-header;
      }

      nav {
        border-bottom: 1px solid var(--paper-grey-200);
      }

      #behaviors > p {
        box-sizing: border-box;
        cursor: pointer;
        display: block;
        padding: 16px 24px;
      }

      #behaviors > p:last-of-type {
        border-bottom: none;
      }

      .checkbox {
        margin-left: 16px;
        cursor: pointer;
        display: flex;
      }

      .checkbox input {
        width: 18px;
        height: 18px;
      }
    </style>
  </template>
</dom-module>
